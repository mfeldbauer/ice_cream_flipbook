<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Ice Cream Passport</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/7934507359.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- Book (passport) -->
    <div id="book" class="book">
        <!-- Paper 1 (cover) -->
        <div id="p1" class="paper">
            <div class="cover">
                <div id="f1" class="front-content-cover">
                    <h1 class="book-title"> Ice Cream Passport </h1>
                    <img class="cover-img" src="images/cone.png" alt="ice cream">
                    <img class="map-code" src="images/qr_code.png" alt="qr code">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content-cover">
                    
                </div>
            </div>
        </div>

        <!-- Paper 2 (inside 1) -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content-p2">
                    <h1 class="page-title"> Chains </h1>
                    <img class="chain-img-brusters" src="images/chains/brusters.png" alt="Bruster's Ice Cream logo">
                    <img class="chain-img-jenis" src="images/chains/jenis.png" alt="Jeni's Ice Cream logo">
                    <img class="chain-img-cold-stone" src="images/chains/cold_stone.png" alt="Cold Stone Creamery logo">
                    <img class="chain-img-bjs" src="images/chains/bjs.png" alt="Ben & Jerry's logo">
                    <img class="chain-img-hd" src="images/chains/dazs.png" alt="Haagen Dazs logo">
                    <img class="chain-img-whits" src="images/chains/whits.jpg" alt="Whit's Frozen Custard logo">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content-b2">
                    <h1 class="page-title"> Triangle </h1>
                    <img class="tri-img-andias" src="images/triangle/andias.png" alt="Andia's Ice Cream Logo">
                    <img class="tri-img-simon" src="images/triangle/simon.png" alt="Simon Says Logo">
                    <img class="tri-img-cow" src="images/triangle/cow.jpg" alt="Howling Cow Logo">
                    <img class="tri-img-pincho-loco" src="images/triangle/pincho_loco.PNG" alt="Pincho Loco Logo">
                    <img class="tri-img-locopops" src="images/triangle/locopops.jpg" alt="Locopops Logo">
                </div>
            </div>
        </div>

        <!-- Paper 3 (inside 2) -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content-p3">
                    <h1 class="page-title"> Outside the Triangle </h1>
                    <img class="out-tri-img-hop" src="images/outside_triangle/hop.jpg" alt="The Hop Ice Cream Logo">
                    <img class="out-tri-img-boom" src="images/outside_triangle/boom.png" alt="Boombalatti's Ice Cream Logo">
                    <img class="out-tri-img-dairio" src="images/outside_triangle/dairio.png" alt="DairiO Logo">
                </div>
            </div>
            <div class="back-cover">
                <div id="b3" class="back-content-back-cover">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-arrow-right"></i>
    </button>

</body>
</html>
